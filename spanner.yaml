databases:
  - name: music
    schema:
      - "testdata/migrations/music/*.up.sql"
    package:
      name: musicdb
      path: ./internal/examples/musicdb

  - name: freight
    schema:
      - "testdata/migrations/freight/*.up.sql"
    package:
      name: freightdb
      path: ./internal/examples/freightdb

    resources:
      - message: go.einride.tech/aip/proto/gen/einride/example/freight/v1.Shipper
        table: shippers

      - message: go.einride.tech/aip/proto/gen/einride/example/freight/v1.Site
        table: sites

      - message: go.einride.tech/aip/proto/gen/einride/example/freight/v1.Shipment
        table: shipments
